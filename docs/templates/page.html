<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Wialon API Wrapper Project</title>

	<link rel='icon' type='image/png' href='/favicon.png'>

	<link rel='stylesheet' type='text/css' href='/lib/semantic/semantic.min.css'>

	<link rel='stylesheet/less' type='text/css' href='/static/index.less'>
	<script src='/lib/less/less.min.js'></script>

	<script>
if (window.history.replaceState && /^[^/]+:\/\/[^/]+\/?$/.test(document.location.href)) {
	window.history.replaceState(null, '', '/what-is-it');
}
	</script>
</head>

<body>

<div class='x-menu ui vertical inverted menu'>
	<div class='item menu-header-item'>
		<img src='/static/logo.svg'><b>API Wrapper</b>
	</div>

	<a class='item {active if page what-is-it}' href='{href from if page}'><b>Что это?</b></a>

	<a class='item {active if page getting-started}' href='{href from if page}'><b>Как начать?</b></a>

	<div class='item'><div class='header'>Wialon API</div><div class='menu'>
		<a class='item {active if page wialon-api/objects}' href='{href from if page}'>Сущности</a>
		<a class='item {active if page wialon-api/requests}' href='{href from if page}'>Запросы</a>
		<a class='item {active if page wialon-api/events}' href='{href from if page}'>События</a>
	</div></div>

	<div class='item'><div class='header'>Wrapper API</div><div class='menu'>
		<a {not implemented yet} class='item {active if page wrapper-api/objects}' href='{href from if page}'>Сущности</a>
		<a {not implemented yet} class='item {active if page wrapper-api/requests}' href='{href from if page}'>Запросы</a>
		<a {not implemented yet} class='item {active if page wrapper-api/events}' href='{href from if page}'>События</a>
	</div></div>

	<a {not implemented yet} class='item {active if page examples}' href='{href from if page}'><b>Примеры</b></a>

	<div class='item'><s><b>Reference</b></s></div>
</div>

<div class='x-root'>
	<div class='menu'></div>
	<div class='content'>{CONTENT}</div>
</div>

</body>
</html>
